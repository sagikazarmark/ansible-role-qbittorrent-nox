---
# Package state; use 'present' to make sure it's installed, or 'latest' if
# you want to upgrade or switch versions using a new repo.
qbittorrent_nox_package_state: present

# Service user name.
qbittorrent_nox_user: qbtuser

# Additional groups for the service user.
qbittorrent_nox_user_groups: []

# WebUI port.
qbittorrent_nox_webui_port: 8080
